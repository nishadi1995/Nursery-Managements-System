<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <section class="login-block">
        <div class="container">
            <div class="row">
              <div class="col-md-4 login-sec">
                  <h2 class="text-center">Login Now</h2>

                  <form class="login-form">
                      <div class="form-group">
                          <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                          <input type="text" class="form-control"  name="username" [(ngModel)]="username" placeholder=""> 
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="pws" placeholder="">
                        </div>
                        
                        <div class="form-check">
                          <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          <small>Remember Me</small>
                        </label>
                        <button type="button" (click)="tryLogin()" class="btn btn-login float-right">Submit</button>
                        </div>
                  </form> 
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                     <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                     </ol>
                <div class="carousel-inner" role="listbox">
                   <div class="carousel-item active">
                     <img class="d-block img-fluid" src="/assets/kindergarten-class.jpg" alt="First slide">
                     <div class="carousel-caption d-none d-md-block">
                       <div class="banner-text">
                         <h2>This is Heaven</h2>
                         <p>Best environment to learn..Qualified teachers..Providing quality learning meterials..</p>
                       </div>	
                     </div>
                    </div>
                 </div>	   
            
                </div>
              </div>
          </div>
      </div>
  </section>         
        
</body>
</html>
