<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>


<body class="w3-theme-l5">

<div class= "topheader" >
   <p><b> Fees Managing </b> </p>
</div>


<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1000px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">


    <!-- Middle Column -->
        <form>
          <div class="container">
            <h3>Fees Details..</h3>
            <hr>

            <label for="search"><b>Search : </b></label>
            <input type="text" [(ngModel)]="checkID" id="search" name="search" placeholder="Enter student ID..">

            <button type="submit"  class="button button1" (click)="search()">Search</button>
            <br>

            <li *ngFor="let p of studentF | async">

            <label for="totalfee"><b>Total Fee : </b></label>
            <input type="text"  name="totalfee" value={{p.totalFee}}>
            <br>

            <label for="1stInst"><b>1st Installment : </b></label>
            <input type="text"  id="one" name="one" value={{p.inst1st}}>
            <br>

            <label for="2ndInst"><b>2nd Installment : </b></label>
            <input type="text"   id="two" name="two" value="{{p.inst2nd}}">
            <br>

            <label for="3rdInst"><b>3rd Installment : </b></label>
            <input type="text"   id="three" name="three" value={{p.inst3rd}}>
            <br>

            <label for="toPay"><b>To Pay : </b></label>
            <input type="text"  name="toPay" value="{{p.totalFee-p.inst1st-p.inst2nd-p.inst3rd}}">
            <hr>
         
            <button type="submit"  class="button button2" (click)="update()">Update</button>
            </li>
          </div>
          
        </form>
            <!-- End Middle Column -->
      </div>
  
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-theme-d3 w3-padding-16">
  <h5>Footer</h5>
</footer>

<footer class="w3-container w3-theme-d5">
  <p>Made by group 8</p>
</footer>

</body>
</html>
